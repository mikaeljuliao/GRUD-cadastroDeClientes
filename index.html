<!--
explica√ßoes sobre coisas que tive duvidas:


üìå O que √© reportValidity()?

O reportValidity() √© um m√©todo do DOM (Document Object Model) usado com elementos de 
formul√°rio, como <form> ou <input>. Ele verifica se os campos do formul√°rio est√£o v√°lidos e,
se n√£o estiverem, mostra as mensagens de erro automaticamente (como aquelas mensagens 
vermelhas que o navegador mostra).

‚úÖ Onde voc√™ usa?
Voc√™ pode usar em:
Formul√°rios (<form>)
Campos de formul√°rio (como <input>, <textarea>, <select>)


‚öôÔ∏è O que ele faz?
Quando voc√™ chama reportValidity():
1. O navegador verifica se todos os campos obrigat√≥rios e com 
valida√ß√µes (como required, type="email", maxlength, etc.) est√£o corretos.

2. Se tudo estiver v√°lido, ele retorna true.

3. Se algo estiver inv√°lido, ele:
Mostra automaticamente a mensagem de erro do navegador.
Retorna false.


üí° Diferen√ßa entre checkValidity() e reportValidity()

M√©todo	O que faz:
checkValidity(): 	S√≥ verifica e retorna true ou false, sem mostrar mensagens de erro.
reportValidity(): 	Verifica e tamb√©m mostra as mensagens de erro (quando inv√°lido).



üë®‚Äçüíª Exemplo simples

<form id="meuFormulario">
  <input type="email" required placeholder="Digite seu email">
  <button type="button" onclick="verificar()">Enviar</button>
</form>

<script>
  function verificar() {
    const form = document.getElementById("meuFormulario");
    if (form.reportValidity()) {
      alert("Tudo certo! Pode enviar.");
      // Aqui voc√™ pode prosseguir com o envio, como form.submit()
    } else {
      // O navegador j√° mostrou os erros automaticamente
      console.log("Tem erro no formul√°rio.");
    }
  }
</script>


üß† Em resumo

reportValidity() √© um jeito f√°cil e autom√°tico de validar e mostrar mensagens.

Ele √© √∫til quando voc√™ quer validar manualmente o formul√°rio com 
JavaScript, mas ainda aproveitar o sistema de mensagens do navegador.

Ele n√£o envia o formul√°rio, s√≥ verifica e mostra os erros.


-->

    <script>


/*CRUD √© a sigla para Create (criar), Read (ler), Update (atualizar)
e Delete (excluir), e representa as quatro opera√ß√µes b√°sicas que podem 
ser realizadas em dados armazenados em um banco de dados ou sistema de armazenamento. 

Detalhes:
Create (Criar): Permite adicionar novos registros ou dados ao sistema.
Read (Ler): Permite consultar ou recuperar dados existentes no sistema.
Update (Atualizar): Permite modificar ou alterar dados j√° existentes.
Delete (Excluir): Permite remover dados do sistema. 
 */




        'use strict'

    const openModal = () => document.getElementById('modal')
    .classList.add('active')

    const closeModal = () => {
        clearFields()
        document.getElementById('modal').classList.remove('active')
    }


    

    
    //nessa const eu fiz com que lesse os dados do local storane pegando a chave db_client que √© o banco de dados
    // e como ja sei, o localStorange ler so objeto, ent√£o eu preciso converter novamente pra objeto oque eu ja tinha comvertudo pra string no localstrong de enviar dados
    const getLocalStorange = () => JSON.parse(localStorage.getItem('dbClient')) ?? []
    // se n√£o existir nada no banco de dados, retorna array vazio


     // o setItem vai enviar os dados e dentro de () eu preciso passar uma chave, o valor da chave.
    const setLocalStorange = (dbClient) =>  localStorage.setItem("dbClient", JSON.stringify(dbClient))
    // criei uma chave onde vai ser o banco de dados do cliente e que essa chave vai receber db_client onde tem todos os dados do cliente



    //CRUD [Delete] fun√ß√£o de deletar
    const deleteClient = (index) => {
        //primeiro vai ler o banco
        // Primeiro, vai ler o "banco de dados" (salvo no localStorage)
        const dbClient = readClient()

        // Agora, vamos excluir 1 item do array na posi√ß√£o informada pelo par√¢metro "index"
        // O m√©todo splice() altera o array original:
        // - Primeiro par√¢metro: o √≠ndice onde a altera√ß√£o vai come√ßar
        // - Segundo par√¢metro: quantos itens ser√£o removidos a partir desse √≠ndice
        dbClient.splice(index, 1)

          // Depois de remover o item, salva o novo estado do banco de dados no localStorage
          setLocalStorange(dbClient)
    }
    

// CRUD [Update] - Fun√ß√£o para atualizar um cliente no banco de dados
const updateClient = (index, client) => {

    // L√™ todos os clientes do banco de dados (localStorage)
    // A fun√ß√£o readClient() retorna o array de clientes salvo
    const db_client = readClient()

    // Aqui usamos colchetes [] para acessar a posi√ß√£o do cliente no array
    // Exemplo: se index for 1, acessamos db_client[1]
    // Substitu√≠mos esse cliente pelo novo objeto "client" que recebemos com os dados atualizados
    db_client[index] = client

    // Agora que o array foi alterado, salvamos ele novamente no localStorage
    // A fun√ß√£o setLocalStorange() converte o array em string JSON e armazena no navegador
    setLocalStorange(db_client)
}


    //CRUD [READ] fun√ß√£o de ler
    const readClient = () => getLocalStorange()
    // no read para ler, criei apenas uma fun√ß√£o e coloquei a fun√ß√£o getLocalStorange() que j√° lia o banco de dados


    //CRUD [CREATE] fun√ß√£o de criar
    const createClient = (cliente) => {
       // o parametro cliente √© os clientes que v√£o chegar e nesse caso ele esta vindo do objeto tempoClient, e sempre quando vim um objeto novo sera cadastrado no nosso banco de dados do localStorange

        // dbClient vai receber getLocalStorange que est√° lendo os dados do nosso banco de dados
        const dbClient = getLocalStorange()

        //e em seguida usei o push pra adicionar um novo cliente sempre que for criado   //e em seguida usei o push pra adicionar um novo cliente sempre que for criado
        dbClient.push (cliente)

        // salei o novo cliente mo bando de dados
        setLocalStorange(dbClient)
        
      
    }


    const isValidFields = () => {
     return document.getElementById('form').reportValidity()
    }
    

    const clearFields = () => {
        const fields = document.querySelectorAll('.modal-field')
        fields.forEach(field => field.value = "")
        document.getElementById('nome').dataset.index = 'new'
    }

    // intera√ß√£o com o layout
   // intera√ß√£o com o layout
const salvarClient = () => {
    if (isValidFields()) {
        const cliente = {
            nome: document.getElementById('nome').value, // estou pegando o valor digitado do nome e atribuindo √† propriedade do objeto nome
            email: document.getElementById('email').value, // pegando o valor do email
            celular: document.getElementById('celular').value, // pegando o celular digitado
            cidade: document.getElementById('cidade').value // pegando a cidade digitada
        }

        // Aqui pegamos o valor de "data-index" do input do nome. 
        // Esse valor indica se estamos criando um novo cliente ('new')
        // ou editando um existente (√≠ndice num√©rico).
        const index = document.getElementById('nome').dataset.index

        // üß® ERRO QUE ESTAVA ACONTECENDO ANTES:
        // O valor de dataset.index estava vazio, porque esquec√≠amos de definir
        // ele como 'new' ao abrir o modal para novo cliente.
        // Isso fazia com que o sistema pensasse que era uma edi√ß√£o, mas sem √≠ndice v√°lido.

        // ‚úÖ SOLU√á√ÉO:
        // Agora, ao abrir o modal de novo cliente, colocamos:
        // document.getElementById('nome').dataset.index = 'new'
        // Assim, conseguimos fazer essa verifica√ß√£o corretamente abaixo:

        if (index == 'new') {
            createClient(cliente)
            updateTable()
            closeModal()
            alert(`Seja bem-vindo, ${cliente.nome}!`)
        } else {
            updateClient(index, cliente)
            updateTable()
            closeModal()
        }

        alert('Cadastrando cliente...')
    }
}

    const createRow = (client, index) => {
       // newRow vai aidicionar uma nova linha de cliente na memoria
      const newRow = document.createElement('tr')
       // prenche tr de inicial que estava vazio com os td, e esses td ser√£o o valor digitado pelo o usuario em cada campo 
       newRow.innerHTML = `
        <td>${client.nome}</td>
        <td>${client.email}</td>
        <td>${client.celular}</td>
        <td>${client.cidade}</td>
        <td>
        <button type="button" class="button green" id="editar-${index}">Editar</button>
        <button type="button" class="button red" id="excluir-${index}">Excluir</button>
        </td>
       `// nos bot√£o eu criei ids,"editar e excluir" pra eu conseguir mexer dinamicamente no js e identificar qual bot√£o vai ser clicado. 



       // agora eu estou adicionando no html os novos cliente criados. estou pegando o id da tabela, especificando que dentro desse id tem um tbody e adidionando um filho que sera newRow, onde newRow vai adicionar uma nova linha de clientes novos
       document.querySelector('#tableClient>tbody').appendChild(newRow)
    }

    
    const clearTable = () => {
    // aqui atraves do querySelectorAll eu passei todo o caminho pra pegar as tr  
    const rows = document.querySelectorAll('#tableClient>tbody tr')
    // e depois com forEach eu pecorrer cada array de elemento e e eu passo pra pegar cada uma das linhas ("row") e depois esclui ('row.remove')
    rows.forEach(row => row.remove())
}

   
   const updateTable = () => {
    const dbClient = readClient()
    clearTable()
    dbClient.forEach(createRow)
}


const fillfields = (client) => {
    document.getElementById('nome').value = client.nome
    document.getElementById('email').value = client.email
    document.getElementById('celular').value = client.celular
    document.getElementById('cidade').value = client.cidade
    document.getElementById('nome').dataset.index = client.index
}

const editClient = (index) => {
    // se eu usasse apenas o readClient() e lesse o cliente, iria me retornar todo o array e eu quero apenas oque foi clicado por isso usei [index] pra pegar apenas o indice
    const client = readClient()[index]
    // o cliente na arrow fillfields n√£o tinha o index, apenas tinha os dados que vimnha do index em (client.index) ent√£o eu criei ele ter passando client.index e atribuindo index
    client.index = index // agora quando for mandando pro fillfields ele ja vai ter o index
    fillfields(client)
    openModal()
}

const editeDelete = (evento) => {
    // Se o tipo do elemento clicado for um bot√£o, executa o bloco abaixo
    if (evento.target.type == 'button') {

        // Nessa const, eu estou separando o id do bot√£o clicado em duas partes usando split('-')
        // Por exemplo, se o id for "editar-2", ele ser√° separado em ['editar', '2']
        // "action" vai receber a palavra (editar ou excluir), e "index" vai receber o n√∫mero (posi√ß√£o no array)
        const [action, index] = evento.target.id.split('-')

        // Se a a√ß√£o for "editar", chamo a fun√ß√£o editClient passando o index
        // Isso vai preencher os campos do modal com os dados do cliente e abrir o modal para edi√ß√£o
        if (action == 'editar') {
            editClient(index)

        } else {
            // Se a a√ß√£o for "excluir", primeiro leio o cliente com base no √≠ndice
            const client = readClient()[index]

            // Em seguida, exibo uma caixa de confirma√ß√£o perguntando se realmente deseja excluir o cliente
            const response = confirm(`Deseja realmente excluir o cliente ${client.nome}?`)

            // Se a resposta for positiva (clicar em OK), chama a fun√ß√£o de deletar e atualiza a tabela
            if (response) {
                deleteClient(index)
                updateTable()
            }
        }
    }
}
    updateTable()

    document.getElementById('cadastrarCliente')
    .addEventListener('click', openModal)

    document.getElementById('modalClose')
    .addEventListener('click', closeModal)

    document.getElementById('salvar')
    .addEventListener('click', salvarClient)

    document.querySelector('#tableClient>tbody')
    .addEventListener('click', editeDelete)
    </script>
